groups:
  - name: aliaport_alerts
    interval: 30s
    rules:
      # Service Down
      - alert: ServiceDown
        expr: up{job="aliaport-backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Aliaport Backend is down"
          description: "Backend service {{ $labels.instance }} has been down for more than 1 minute"

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(aliaport_http_requests_total{status=~"5.."}[5m]) / rate(aliaport_http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High HTTP 5xx error rate"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      # High Response Time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(aliaport_http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API response time"
          description: "P95 response time is {{ $value }}s (threshold: 1s)"

      # Database Connection Issues
      - alert: HighDatabaseConnections
        expr: aliaport_db_connections > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connection count"
          description: "Database connections: {{ $value }} (threshold: 80)"

      # Currency Sync Failures
      - alert: CurrencySyncFailed
        expr: increase(aliaport_currency_sync_failure[1h]) > 3
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Multiple currency sync failures"
          description: "Currency sync failed {{ $value }} times in the last hour"

  - name: system_alerts
    interval: 30s
    rules:
      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value | humanize }}% on {{ $labels.instance }}"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanize }}% on {{ $labels.instance }}"

      # High Disk Usage
      - alert: HighDiskUsage
        expr: (1 - (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"})) * 100 > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High disk usage detected"
          description: "Disk usage is {{ $value | humanize }}% on {{ $labels.instance }}"

      # Low Disk Space
      - alert: LowDiskSpace
        expr: node_filesystem_avail_bytes{mountpoint="/"} / (1024*1024*1024) < 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Only {{ $value | humanize }}GB free disk space left on {{ $labels.instance }}"
