name: Deploy to Production

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.0.0)'
        required: true

jobs:
  build-and-push:
    name: Build & Push Production Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.event.inputs.version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version
        id: version
        run: |
          VERSION=${{ github.event.release.tag_name || github.event.inputs.version }}
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/aliaport-backend:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/aliaport-backend:stable
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/aliaport-frontend:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/aliaport-frontend:stable
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-production:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: 
      name: production
      url: https://aliaport.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.event.inputs.version }}

      - name: Create backup before deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_PORT }}
          script: |
            cd /opt/aliaport
            
            # Database backup
            docker-compose exec -T backend python scripts/backup_database.py
            
            # Tag current deployment
            docker tag aliaport-backend:stable aliaport-backend:rollback
            docker tag aliaport-frontend:stable aliaport-frontend:rollback

      - name: Deploy to production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_PORT }}
          script: |
            cd /opt/aliaport
            
            # Pull latest code
            git fetch --tags
            git checkout ${{ github.event.release.tag_name || github.event.inputs.version }}
            
            # Pull versioned images
            export VERSION=${{ steps.version.outputs.version }}
            docker pull ${{ secrets.DOCKER_USERNAME }}/aliaport-backend:${VERSION}
            docker pull ${{ secrets.DOCKER_USERNAME }}/aliaport-frontend:${VERSION}
            
            # Tag as stable
            docker tag ${{ secrets.DOCKER_USERNAME }}/aliaport-backend:${VERSION} aliaport-backend:stable
            docker tag ${{ secrets.DOCKER_USERNAME }}/aliaport-frontend:${VERSION} aliaport-frontend:stable
            
            # Run migrations
            docker-compose exec -T backend alembic upgrade head
            
            # Rolling restart (zero-downtime)
            docker-compose up -d --no-deps backend
            sleep 15
            docker-compose up -d --no-deps frontend
            
            # Health check
            sleep 10
            curl -f https://aliaport.com/health || exit 1
            curl -f https://aliaport.com/api/health || exit 1
            
            echo "✅ Production deployment successful"

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_PORT }}
          script: |
            cd /opt/aliaport
            
            echo "❌ Deployment failed, rolling back..."
            
            # Restore previous images
            docker tag aliaport-backend:rollback aliaport-backend:stable
            docker tag aliaport-frontend:rollback aliaport-frontend:stable
            
            # Restart with previous version
            docker-compose up -d --no-deps backend
            docker-compose up -d --no-deps frontend
            
            # Restore database if needed (manual step documented)
            echo "⚠️  Database rollback may be needed - check backups"

      - name: Notify success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: '✅ Production deployment successful - ${{ github.event.release.tag_name || github.event.inputs.version }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

      - name: Notify failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: '❌ Production deployment failed - Rolled back to previous version'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

      - name: Create deployment record
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: '${{ github.event.release.tag_name || github.event.inputs.version }}',
              environment: 'production',
              auto_merge: false,
              required_contexts: []
            })
